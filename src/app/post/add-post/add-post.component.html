<div>
    <h4 style="text-decoration: underline;">Add Post Data Form</h4>
    <form #postForm="ngForm" (ngSubmit)="postData()">
        <div>
            <label for="postName">Post Name:</label> <br>
            <input type="text" name="postName" id="postName" ngModel #postNameRef="ngModel" required>
            <p *ngIf="postNameRef.touched && postNameRef.invalid" class="error">{{getPostNameErrors(postNameRef)}}</p>
        </div>
        <div style="margin-top: 10px;">
            <label for="postedBy">Post By:</label> <br>
            <input type="text" name="postedBy" id="postedBy" ngModel #postedByRef="ngModel" required>
            <p *ngIf="postedByRef.touched && postedByRef.invalid" class="error">{{getPostedByErrors(postedByRef)}}</p>
        </div>
        <div style="margin-top: 10px;">
            <button type="submit" [disabled]="postForm.invalid">Add Post</button> |
            <button type="reset">Clear Data</button>
        </div>
    </form>
</div>
